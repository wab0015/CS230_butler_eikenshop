<div class="row mt-5 mb-5 justify-content-center">
  <div class="col-2">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Email:</span>
        <input type="text" class="form-control" placeholder="Username" ngModel name="email" required email>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">Password:</span>
        <input type="password" class="form-control" placeholder="Password" ngModel name="password" required password minlength="5">
      </div>

      <button class="btn btn-dark mx-5" type="submit" [disabled]="!authForm.valid" (click) = "buttonClicked='Login'">
        Login
      </button>

      <button class="btn btn-dark" type="submit" [disabled]="!authForm.valid" (click) = "buttonClicked='SignUp'">
        Sign up
      </button>
    </form>
  </div>
</div>
